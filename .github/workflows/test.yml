name: Build and Test
on:
  push:
    branches:
      - "**"
  workflow_dispatch:

permissions:
  contents: read

env:
  CFLAGS: "-O2 -g3 -Wall -Werror"
  NO_INTERACTION: "1"
  REPORT_EXIT_STATUS: "1"

jobs:
  ci:
    if: ${{ !contains(github.event.head_commit.message, '[ci skip]') || github.event_name == 'workflow_dispatch' }}
    strategy:
      fail-fast: false
      matrix:
        compiler:
          - clang
          - gcc
        php:
          - '7.4'
          - '8.0'
          - '8.1'
          - '8.2'
          - '8.3'
    name: "Build and Test (PHP ${{ matrix.php }}, CC: ${{ matrix.compiler }}, no Valgrind)"
    runs-on: ubuntu-latest
    steps:
      - name: Check out the source code
        uses: actions/checkout@1d96c772d19495a3b5c517cd2bc0cb401ea0529f # v4.1.3

      - name: Set up PHP
        uses: shivammathur/setup-php@c665c7a15b5295c2488ac8a87af9cb806cd72198 # 2.30.4
        with:
          php-version: ${{ matrix.php }}
          tools: none
          coverage: none

      - name: Build
        run: phpize && ./configure CC=${{ matrix.compiler }} --silent && make --silent

      - name: Run tests
        run: make test
        env:
          TEST_PHP_ARGS: "--show-diff --show-out"

  ci-valgrind:
    if: ${{ !contains(github.event.head_commit.message, '[ci skip]') || github.event_name == 'workflow_dispatch' }}
    strategy:
      fail-fast: false
      matrix:
        php:
          - '7.4'
          - '8.0'
          - '8.1'
          - '8.2'
          - '8.3'
    name: "Build and Test (PHP ${{ matrix.php }}, with Valgrind)"
    runs-on: ubuntu-latest
    steps:
      - name: Check out the source code
        uses: actions/checkout@1d96c772d19495a3b5c517cd2bc0cb401ea0529f # v4.1.3

      - name: Install valgrind
        run: sudo apt-get -qq update && sudo apt-get -y install valgrind

      - name: Set up PHP
        uses: shivammathur/setup-php@c665c7a15b5295c2488ac8a87af9cb806cd72198 # 2.30.4
        with:
          php-version: ${{ matrix.php }}
          tools: none
          coverage: none

      - name: Build
        run: phpize && ./configure --silent && make --silent

      - name: Run tests
        run: make test
        env:
          TEST_PHP_ARGS: "-m --show-diff --show-out --show-mem -d pcre.jit=0"
